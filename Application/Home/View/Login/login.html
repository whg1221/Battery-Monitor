<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.4 -->
    <link href="__PUBLIC__/adminlte/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="__PUBLIC__/adminlte/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="__PUBLIC__/adminlte/plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    <!-- Customized CSS Style -->
    <link href="__PUBLIC__/css/customized.css" rel="stylesheet" type="text/css" />
</head>
<style type="text/css">
body {
    font-family: "Microsoft Yahei", verdana, helvetica, arial, sans-serif;
}

.verify {
    position: absolute;
    top: 0px;
    right: 0px;
    cursor: pointer;
}
</style>

<body class="login-page">
    <!-- header -->
    <div class="col-md-4 line-horizontal"></div>
    <div class="col-md-4 login-header">电池监控系统</div>
    <div class="col-md-4 line-horizontal"></div>
    <!-- header end -->
    <!-- form -->
    <div class="col-md-6">
        <div class="login-left">
            <div class="center">
                <img src="__PUBLIC__/adminlte/dist/img/logo.png" alt="上海航天电源技术有限公司" class="logo-img">
            </div>
            <p>上海航天电源技术有限公司</p>
            <p>SHANGHAI AEROSPACE POWER</p>
        </div>
    </div>
    <div class="col-md-6">
        <div class="login-box-body login-box-body-patch">
            <p class="login-box-msg login-box-msg-patch">管理员登录</p>
            <form action="__SELF__" method="post">
                <div class="form-group has-feedback">
                    <span>用户名：</span>
                    <input type="text" name="username" class="form-control" />
                    <!-- <span class="glyphicon glyphicon-user form-control-feedback"></span> -->
                </div>
                <div class="form-group has-feedback">
                    <span>密码：</span>
                    <input type="password" name="password" class="form-control" />
                    <!-- <span class="glyphicon glyphicon-lock form-control-feedback"></span> -->
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck" style="color:#fff;">
                            <label>
                                <input type="checkbox" name="remember" value="1"> 记住我
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-customized btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <a href="#">忘记密码</a>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="register.html" class="text-center">注册新用户</a>
        </div>
    <!-- 测试弹出框 -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">测试弹出框</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">未连接WIFI模块，查看历史记录？</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
                    <a href="{:U('Login/testButton')}"><button type="button" class="btn btn-primary">是</button></a>
                    <!-- question class的作用 -->
                </div>
            </div>
        </div>
    </div>
    <!-- 测试弹出框 结束 -->
    </div>
    <!-- form end -->
    <!-- jQuery 2.1.4 -->
    <script src="__PUBLIC__/adminlte/plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="__PUBLIC__/adminlte/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="__PUBLIC__/adminlte/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
    $(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
    </script>
</body>

</html>
